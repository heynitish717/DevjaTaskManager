<div class="login">
    <div class="wrapper wrapper-login"
        style="background-image: url('./assets/img/TaskManager.jpg');background-repeat: no-repeat;background-size: cover;">
        <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onLoginClick()" novalidate>
            <div class="container container-login animated fadeIn">
                <h3 class="text-center">Sign In</h3>
                <div class="login-form">
                    <div class="form-group">
                        <label for="username" class="placeholder"><b>Login Id</b></label>
                        <input id="username" name="username" [(ngModel)]="loginId" #refUnm="ngModel" type="text"
                            class="form-control" required>
                        <div class="pt-1">
                            <span class="text-danger" *ngIf="(loginForm.submitted) && refUnm.errors?.required">Please
                                enter
                                login id</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="placeholder"><b>Password</b></label>
                        <!-- <a href="#" class="link float-right">Forget Password ?</a> -->
                        <div class="position-relative">
                            <input id="password" name="password" [(ngModel)]="password" #refPwd="ngModel"
                                type="password" class="form-control" required>
                            <!-- <div class="show-password">
                        <i class="flaticon-interface"></i>
                    </div> -->
                            <div class="pt-1">
                                <span class="text-danger"
                                    *ngIf="(loginForm.submitted) && refPwd.errors?.required">Please
                                    enter password</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-action-d-flex mb-3">
                        <!-- <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="rememberme">
                    <label class="custom-control-label m-0" for="rememberme">Remember Me</label>
                </div> -->
                        <button type="submit"
                            class="btn btn-primary col-md-5 float-right mt-3 mt-sm-0 fw-bold text-white"><i
                                class="fas fa-circle-notch fa-spin" *ngIf="showLoaderIcon"></i>&nbsp;&nbsp;Sign
                            In</button>
                    </div>

                    <!-- 				<div class="form-action">
                    <a href="#" class="btn btn-primary btn-rounded btn-login">Sign In</a>
                </div> -->
                    <!-- <div class="login-account">
                <span class="msg">Don't have an account yet ?</span>
                <a href="#" id="show-signup" class="link">Sign Up</a>
            </div> -->
                </div>
            </div>
        </form>
    </div>
</div>
