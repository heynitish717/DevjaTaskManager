<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000"
	rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>


<div class="main-header" data-background-color="blue">
	<!-- Logo Header -->
	<div class="logo-header">

		<div style="display: flex;height: 100%;width:100%;justify-content: center;align-items: center;color:white;font-size: 1.7rem;font-weight: bold;cursor:pointer"
			[routerLink]="['/home']">
			<span style="color:white">Task</span>
			<span style="color:rgb(207, 184, 184)">Manager</span>
		</div>
		<div class="topbar-toggler more">
			<li class="nav-item dropdown hidden-caret" style="display:inline-block">
				<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
					<div class="avatar-sm">
						<img src="./assets/img/noavatar1.png" alt="..." class="avatar-img rounded-circle">
					</div>
				</a>
				<ul class="dropdown-menu dropdown-user animated fadeIn mt-2">
					<li>
						<div class="user-box">
							<div class="avatar-lg">
								<img src="./assets/img/noavatar1.png" alt="image profile" class="avatar-img rounded">
							</div>
						</div>
					</li>
					<li>
						<div class="dropdown-divider m-0"></div>
						<div class="dropdown-divider m-0 pt-0 pb-0"></div>
						<a class="dropdown-item" (click)="Logout()">Logout</a>
					</li>
				</ul>
			</li>
		</div>
	</div>
	<!-- End Logo Header -->

	<!-- Navbar Header -->
	<nav class="navbar navbar-header navbar-expand-lg">

		<div class="container-fluid">

			<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
				<li class="nav-item toggle-nav-search hidden-caret">
					<a class="nav-link" data-toggle="collapse" href="#search-nav" role="button" aria-expanded="false"
						aria-controls="search-nav">
						<i class="fa fa-search"></i>
					</a>
				</li>

				<li class="nav-item dropdown hidden-caret">
					<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
						<div class="avatar-sm">
							<img src="./assets/img/noavatar1.png" alt="..." class="avatar-img rounded-circle">
						</div>
					</a>
					<ul class="dropdown-menu dropdown-user animated fadeIn">
						<li>
							<div class="user-box">
								<div class="avatar-lg">
									<img src="./assets/img/noavatar1.png" alt="image profile"
										class="avatar-img rounded">
								</div>
							</div>
						</li>
						<li>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" (click)="Logout()">Logout</a>
						</li>
					</ul>
				</li>

			</ul>
		</div>
	</nav>
	<!-- End Navbar -->
</div>
